    <script>
        (function () {
            const ua = navigator.userAgent || "";
            const isMobileUA = /android|iphone|ipad|ipod|mobile|blackberry|phone|opera mini|windows phone/i.test(ua);
            const isSmallScreen = typeof window.matchMedia === "function" && window.matchMedia("(max-width: 820px)").matches;
            const isMobile = isMobileUA || isSmallScreen;
            window.__SOLARA_IS_MOBILE = isMobile;
            if (!isMobile) {
                document.documentElement.classList.add("desktop-view");
                const desktopLink = document.createElement("link");
                desktopLink.rel = "stylesheet";
                desktopLink.href = "css/desktop.css";
                desktopLink.id = "desktopStylesheet";
                document.head.appendChild(desktopLink);
                return;
            }
            document.documentElement.classList.add("mobile-view");
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "css/mobile.css";
            link.id = "mobileStylesheet";
            document.head.appendChild(link);
            const setViewportUnit = () => {
                const viewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                document.documentElement.style.setProperty("--mobile-vh", `${viewportHeight}px`);
            };

            const applyBodyClass = () => {
                if (document.body) {
                    document.body.classList.add("mobile-view");
                    setViewportUnit();
                }
            };
            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", applyBodyClass, { once: true });
            } else {
                applyBodyClass();
            }

            window.addEventListener("resize", setViewportUnit);
            window.addEventListener("orientationchange", setViewportUnit);
            if (window.visualViewport) {
                window.visualViewport.addEventListener("resize", setViewportUnit);
                window.visualViewport.addEventListener("scroll", setViewportUnit);
            }

            setViewportUnit();
        })();
    </script>

<script>
        // åˆå§‹åŒ–Canvas
        const starsCanvas = document.getElementById('stars');
        const auroraCanvas = document.getElementById('aurora');
        const particlesCanvas = document.getElementById('particles');
        
        const starsCtx = starsCanvas.getContext('2d');
        const auroraCtx = auroraCanvas.getContext('2d');
        const particlesCtx = particlesCanvas.getContext('2d');

        // è®¾ç½®Canvaså°ºå¯¸ä¸ºçª—å£å¤§å°
        function resizeCanvases() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            [starsCanvas, auroraCanvas, particlesCanvas].forEach(canvas => {
                canvas.width = width;
                canvas.height = height;
            });
        }
        
        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();

        // æ˜Ÿç©ºèƒŒæ™¯
        class Starfield {
            constructor() {
                this.stars = [];
                this.init();
            }
            
            init() {
                const count = Math.min(800, Math.floor(window.innerWidth * window.innerHeight / 800));
                this.stars = [];
                
                for (let i = 0; i < count; i++) {
                    this.stars.push({
                        x: Math.random() * starsCanvas.width,
                        y: Math.random() * starsCanvas.height,
                        size: Math.random() * 1.5 + 0.5,
                        brightness: Math.random() * 0.8 + 0.2,
                        speed: Math.random() * 0.3 + 0.1,
                        twinkleSpeed: Math.random() * 0.05 + 0.02
                    });
                }
            }
            
            update() {
                this.stars.forEach(star => {
                    star.y += star.speed;
                    if (star.y > starsCanvas.height) {
                        star.y = 0;
                        star.x = Math.random() * starsCanvas.width;
                    }
                    
                    // æ˜Ÿæ˜Ÿé—ªçƒæ•ˆæœ
                    star.brightness += star.twinkleSpeed;
                    if (star.brightness > 1 || star.brightness < 0.2) {
                        star.twinkleSpeed = -star.twinkleSpeed;
                    }
                });
            }
            
            draw() {
                starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
                
                // ç»˜åˆ¶æ˜Ÿç©ºèƒŒæ™¯æ¸å˜
                const gradient = starsCtx.createRadialGradient(
                    starsCanvas.width / 2, starsCanvas.height / 2, 0,
                    starsCanvas.width / 2, starsCanvas.height / 2, Math.max(starsCanvas.width, starsCanvas.height) / 1.5
                );
                gradient.addColorStop(0, 'rgba(5, 5, 30, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 0, 10, 1)');
                
                starsCtx.fillStyle = gradient;
                starsCtx.fillRect(0, 0, starsCanvas.width, starsCanvas.height);
                
                // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
                this.stars.forEach(star => {
                    starsCtx.beginPath();
                    starsCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    starsCtx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                    starsCtx.fill();
                });
            }
        }

        // æå…‰æ•ˆæœ
        class Aurora {
            constructor() {
                this.layers = [];
                this.colorSchemes = [
                    { primary: [0, 255, 255], secondary: [0, 150, 255] }, // é’è‰²/è“è‰²
                    { primary: [0, 255, 150], secondary: [100, 0, 255] }, // ç»¿è‰²/ç´«è‰²
                    { primary: [255, 100, 255], secondary: [100, 200, 255] }, // ç²‰è‰²/æµ…è“
                    { primary: [255, 255, 0], secondary: [0, 255, 255] } // é»„è‰²/é’è‰²
                ];
                this.currentScheme = 0;
                this.speed = 0.5;
                this.amplitude = 100;
                this.active = true;
                this.init();
            }
            
            init() {
                this.layers = [];
                const layerCount = 5;
                
                for (let i = 0; i < layerCount; i++) {
                    this.layers.push({
                        points: [],
                        offset: Math.random() * 1000,
                        speed: this.speed * (0.5 + Math.random() * 0.5),
                        amplitude: this.amplitude * (0.7 + Math.random() * 0.6),
                        width: Math.random() * 100 + 50,
                        opacity: 0.1 + (i / layerCount) * 0.15
                    });
                }
                
                this.generatePoints();
            }
            
            generatePoints() {
                const segmentCount = 50;
                
                this.layers.forEach(layer => {
                    layer.points = [];
                    for (let i = 0; i <= segmentCount; i++) {
                        const x = (i / segmentCount) * auroraCanvas.width;
                        layer.points.push({
                            x: x,
                            baseY: Math.random() * auroraCanvas.height * 0.3 + auroraCanvas.height * 0.1
                        });
                    }
                });
            }
            
            update() {
                if (!this.active) return;
                
                const time = Date.now() * 0.001;
                
                this.layers.forEach(layer => {
                    layer.points.forEach(point => {
                        const noiseX = point.x * 0.01 + layer.offset + time * layer.speed;
                        const noiseY = point.baseY * 0.01 + time * layer.speed * 0.7;
                        
                        // ä½¿ç”¨Perlinå™ªå£°æ¨¡æ‹Ÿè‡ªç„¶æ³¢åŠ¨
                        const noiseValue = Math.sin(noiseX) * Math.cos(noiseY);
                        point.currentY = point.baseY + noiseValue * layer.amplitude;
                    });
                });
            }
            
            draw() {
                if (!this.active) {
                    auroraCtx.clearRect(0, 0, auroraCanvas.width, auroraCanvas.height);
                    return;
                }
                
                auroraCtx.clearRect(0, 0, auroraCanvas.width, auroraCanvas.height);
                
                const colors = this.colorSchemes[this.currentScheme];
                
                this.layers.forEach((layer, layerIndex) => {
                    const gradient = auroraCtx.createLinearGradient(
                        0, 0, 0, auroraCanvas.height
                    );
                    
                    // åˆ›å»ºæå…‰æ¸å˜
                    const alpha = layer.opacity;
                    gradient.addColorStop(0, `rgba(${colors.primary[0]}, ${colors.primary[1]}, ${colors.primary[2]}, 0)`);
                    gradient.addColorStop(0.3, `rgba(${colors.primary[0]}, ${colors.primary[1]}, ${colors.primary[2]}, ${alpha * 0.7})`);
                    gradient.addColorStop(0.7, `rgba(${colors.secondary[0]}, ${colors.secondary[1]}, ${colors.secondary[2]}, ${alpha})`);
                    gradient.addColorStop(1, `rgba(${colors.secondary[0]}, ${colors.secondary[1]}, ${colors.secondary[2]}, 0)`);
                    
                    auroraCtx.beginPath();
                    
                    // ç»˜åˆ¶æå…‰æ›²çº¿
                    layer.points.forEach((point, pointIndex) => {
                        if (pointIndex === 0) {
                            auroraCtx.moveTo(point.x, point.currentY);
                        } else {
                            const prevPoint = layer.points[pointIndex - 1];
                            const cpX1 = prevPoint.x + (point.x - prevPoint.x) * 0.3;
                            const cpY1 = prevPoint.currentY;
                            const cpX2 = prevPoint.x + (point.x - prevPoint.x) * 0.7;
                            const cpY2 = point.currentY;
                            
                            auroraCtx.bezierCurveTo(cpX1, cpY1, cpX2, cpY2, point.x, point.currentY);
                        }
                    });
                    
                    // é—­åˆè·¯å¾„å½¢æˆå¸¦çŠ¶
                    const lastPoint = layer.points[layer.points.length - 1];
                    auroraCtx.lineTo(lastPoint.x, auroraCanvas.height);
                    auroraCtx.lineTo(0, auroraCanvas.height);
                    auroraCtx.closePath();
                    
                    auroraCtx.fillStyle = gradient;
                    auroraCtx.fill();
                    
                    // æ·»åŠ å†…éƒ¨é«˜å…‰
                    if (layerIndex === this.layers.length - 1) {
                        auroraCtx.beginPath();
                        layer.points.forEach((point, pointIndex) => {
                            if (pointIndex === 0) {
                                auroraCtx.moveTo(point.x, point.currentY - layer.width * 0.1);
                            } else {
                                const prevPoint = layer.points[pointIndex - 1];
                                const cpX1 = prevPoint.x + (point.x - prevPoint.x) * 0.3;
                                const cpY1 = prevPoint.currentY - layer.width * 0.1;
                                const cpX2 = prevPoint.x + (point.x - prevPoint.x) * 0.7;
                                const cpY2 = point.currentY - layer.width * 0.1;
                                
                                auroraCtx.bezierCurveTo(cpX1, cpY1, cpX2, cpY2, point.x, point.currentY - layer.width * 0.1);
                            }
                        });
                        
                        auroraCtx.strokeStyle = `rgba(255, 255, 255, ${layer.opacity * 0.5})`;
                        auroraCtx.lineWidth = 2;
                        auroraCtx.stroke();
                    }
                });
            }
            
            changeColor() {
                this.currentScheme = (this.currentScheme + 1) % this.colorSchemes.length;
            }
            
            toggle() {
                this.active = !this.active;
                return this.active;
            }
            
            setSpeed(factor) {
                this.speed = Math.max(0.1, Math.min(2, this.speed * factor));
                this.layers.forEach(layer => {
                    layer.speed = this.speed * (0.5 + Math.random() * 0.5);
                });
            }
        }

        // ç²’å­ç³»ç»Ÿï¼ˆæµæ˜Ÿæ•ˆæœï¼‰
        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.maxParticles = 30;
                this.active = true;
            }
            
            update() {
                if (!this.active) return;
                
                // å¶å°”ç”Ÿæˆæ–°ç²’å­
                if (this.particles.length < this.maxParticles && Math.random() < 0.05) {
                    this.createParticle();
                }
                
                // æ›´æ–°ç°æœ‰ç²’å­
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.01;
                    
                    // ç§»é™¤ç”Ÿå‘½å‘¨æœŸç»“æŸçš„ç²’å­
                    if (p.life <= 0 || p.x < 0 || p.x > particlesCanvas.width || p.y > particlesCanvas.height) {
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            createParticle() {
                const speed = Math.random() * 5 + 2;
                const angle = Math.random() * Math.PI * 0.4 + Math.PI * 0.7; // ä»ä¸Šå‘ä¸‹
                
                this.particles.push({
                    x: Math.random() * particlesCanvas.width,
                    y: -10,
                    vx: Math.sin(angle) * speed,
                    vy: Math.cos(angle) * speed,
                    size: Math.random() * 2 + 1,
                    color: `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, 1)`,
                    life: 1
                });
            }
            
            draw() {
                if (!this.active) {
                    particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
                    return;
                }
                
                particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
                
                this.particles.forEach(p => {
                    // ç»˜åˆ¶æµæ˜Ÿå°¾å·´
                    const gradient = particlesCtx.createLinearGradient(
                        p.x, p.y,
                        p.x - p.vx * 3, p.y - p.vy * 3
                    );
                    
                    gradient.addColorStop(0, p.color);
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    particlesCtx.beginPath();
                    particlesCtx.moveTo(p.x, p.y);
                    particlesCtx.lineTo(p.x - p.vx * 3, p.y - p.vy * 3);
                    
                    particlesCtx.strokeStyle = gradient;
                    particlesCtx.lineWidth = p.size;
                    particlesCtx.stroke();
                    
                    // ç»˜åˆ¶æµæ˜Ÿå¤´éƒ¨
                    particlesCtx.beginPath();
                    particlesCtx.arc(p.x, p.y, p.size * 0.7, 0, Math.PI * 2);
                    particlesCtx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
                    particlesCtx.fill();
                });
            }
            
            toggle() {
                this.active = !this.active;
                return this.active;
            }
        }

        // åˆ›å»ºæ•ˆæœå®ä¾‹
        const starfield = new Starfield();
        const aurora = new Aurora();
        const particleSystem = new ParticleSystem();

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            starfield.update();
            aurora.update();
            particleSystem.update();
            
            starfield.draw();
            aurora.draw();
            particleSystem.draw();
            
            requestAnimationFrame(animate);
        }

        // å¯åŠ¨åŠ¨ç”»
        animate();

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°åˆå§‹åŒ–
        window.addEventListener('resize', () => {
            resizeCanvases();
            starfield.init();
            aurora.init();
        });

        // äº¤äº’æ§åˆ¶
        document.getElementById('speedUp').addEventListener('click', () => {
            aurora.setSpeed(1.3);
        });
        
        document.getElementById('speedDown').addEventListener('click', () => {
            aurora.setSpeed(0.7);
        });
        
        document.getElementById('changeColor').addEventListener('click', () => {
            aurora.changeColor();
        });
        
        document.getElementById('toggleAurora').addEventListener('click', function() {
            const isActive = aurora.toggle();
            this.textContent = isActive ? 'å…³é—­æå…‰' : 'å¼€å¯æå…‰';
        });
        
        document.getElementById('toggleStars').addEventListener('click', function() {
            const isActive = particleSystem.toggle();
            this.textContent = isActive ? 'å…³é—­æµæ˜Ÿ' : 'å¼€å¯æµæ˜Ÿ';
        });

        // é¼ æ ‡ç§»åŠ¨å½±å“æå…‰æ•ˆæœ
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // é¼ æ ‡ç§»åŠ¨å¯ä»¥è½»å¾®å½±å“æå…‰æ³¢åŠ¨
            aurora.layers.forEach((layer, index) => {
                const influence = 0.2;
                const dx = (mouseX - auroraCanvas.width / 2) / auroraCanvas.width;
                const dy = (mouseY - auroraCanvas.height / 2) / auroraCanvas.height;
                
                layer.points.forEach(point => {
                    const distance = Math.sqrt(
                        Math.pow(point.x - mouseX, 2) + 
                        Math.pow(point.baseY - mouseY, 2)
                    ) / auroraCanvas.width;
                    
                    if (distance < 0.3) {
                        const force = (0.3 - distance) * influence * (index + 1);
                        point.currentY += Math.sin(Date.now() * 0.005) * force * 50;
                    }
                });
            });
        });
    </script>
